<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
 
 <h:head>
 
     </h:head>
 
     <h:body>
 <h:form id="registroForm">
    <p:panel header="Formulario Registro" style="width: 500px;">
        <p:messages/>
      <h:panelGrid columns="2">
      <p:outputLabel value="Nombre del Usuario:"/>
      <p:inputText id="userName"  label="Usuario" />      
            
      <p:outputLabel value="Clave:"/>
      <p:password id="password"  label="Clave"/>
      
      <p:outputLabel value="Nombre:"/>
      <p:inputText id="firstName"  label="Nombre"/>
      
      <p:outputLabel value="Apellido:"/>
      <p:inputText id="lastName"  label="Apellido"/>
            
      <p:outputLabel value="Correo Electrónico:"/>
      <p:inputText id="email"  label="Correo Electrónico"/>

      <p:outputLabel value=""/>
      <p:commandButton value="Registro" update="registroForm"/>
      
    </h:panelGrid>
    </p:panel>
  </h:form>
     </h:body>
</html>
