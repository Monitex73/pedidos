<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Cambio Contraseña</title>
	<h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
	<f:event type="preRenderView" listener="#{usuarioVista.datosCambioContraseña()}"/>
</h:head>

<f:metadata>
  <f:viewParam name="token" value="#{usuarioVista.token}"/>
</f:metadata>

<h:body>
	<p:growl globalOnly="false" showDetail="true">
		<p:autoUpdate />
	</p:growl>
	<div class="logo-container">
		<h:graphicImage name="images/logo.svg" id="PageLogo"
			library="icarus-layout" />
	</div>
	<h:form id="loginForm">
		<div class="ui-g">
			<p:panel header="Cambio Contraseña" styleClass="panel-login">
				<p:fragment autoUpdate="true">
					<div class="ui-g-12" style="padding-top: 35px;">
						<p:inputText value="#{usuarioVista.email}"
							placeholder="Correo Electrónico" disabled="true"
							style="width:60%;"
							requiredMessage="Debe ingresar el Correo Electrónico" />
						<br />
					</div>
					<div class="ui-g-12" style="padding-top: 10px;">
						<p:password id="pswd01" value="#{usuarioVista.clave}"
							placeholder="Contraseña" required="true" style="width:60%"
							requiredMessage="Debe ingresar la Contraseña" match="pswd02"
							feedback="true" weakLabel="Débil" goodLabel="Buena"
							strongLabel="Fuerte" />
					</div>

					<div class="ui-g-12" style="padding-top: 10px;">
						<p:password id="pswd02" value="#{usuarioVista.clave}"
							placeholder="Contraseña" required="true" style="width:60%"
							requiredMessage="Debe ingresar la Contraseña" feedback="true"
							weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte" />
					</div>

					<div style="display: block;">
						<p:commandButton id="loginButton" value="Cambiar Contraseña"
							action="#{usuarioVista.cambiarContrasena()}" style="width:60%" />
					</div>
				</p:fragment>
				<div class="ui-g-2"></div>

			</p:panel>
			<div class="ui-g-12 footer-login">
				<span>PrimeFaces Icarus Theme and Layout </span><br /> <span>All
					rights reserved.</span>
			</div>
		</div>


	</h:form>
	<style type="text/css">
html {
	height: 100%;
}

.ui-button-text, .ui-button-text-only .ui-button-text {
	padding: 8px !important;
	transition: none !important;
}

.ui-panel .ui-panel-title {
	font-size: 17px;
}
</style>

	<h:outputStylesheet name="css/layout.css" library="icarus-layout" />
</h:body>

</html>
